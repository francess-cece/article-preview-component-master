<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Social-Media</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="flex-item">
          <div>
            <img src="../images/drawers.jpg" />
          </div>
          <div class="header-title">
            <div class="first-item">
              <h3>
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h3>
            </div>
            <div class="second-item">
              <p>
                Ever been in a room felt like something was missing? perhap it
                felt slightly bare and uninviting i've got some simple tips to
                help you make any room feel complete.
              </p>
            </div>
            <div class="footer">
              <p class="share">SHARE</p>
              <div class="image">
                <img src="../images/icon-facebook.svg" />
              </div>
              <div class="image">
                <img src="../images/icon-twitter.svg" />
              </div>
              <div class="image">
                <img src="../images/icon-pinterest.svg" />
              </div>
            </div>
            <div class="spann">
              <div>
                ><img
                  src="../images/avatar-michelle.jpg"
                  alt="lady"
                  class="img-michel"
                />
              </div>
              <div>
                <span class="michelle">Michelle Appleton</span><br />
                <span class="appleton">29 jan 2020</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
